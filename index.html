<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <article class="card">
    <header class="card__header"><img src=".\images\image-equilibrium.jpg" alt="banner"></header>
    <section class="card__body">
      <h2 class="card__body-title">Equilibrium #3429</h2>
    
      <p class="card__body-content">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="card__body-footer">
        <p class="card__body-price"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
        <p class="card__body-time"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
      </div>
    </section>
    
    <p class="card__footer">
      <img class="card__footer-img" src="./images/image-avatar.png" alt="image-avatar"> 
      Creation of <span class="card__footer-name">Jules Wyvern</span>
    </p>
  </article>

  <footer class="attribution">
    <p>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Frontend Mentor">Frontend Mentor</a>. </p>
    <p>Coded by <a class="attribution-link" href="#" title="Author">Mijail Hernandez</a>.</p>
  </footer>
</body>
</html>
