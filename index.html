<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="card">
    <header class="card__header"><img src="" alt="banner"></header>
    <section class="card__body">
      <h2 class="card__body-title">Equilibrium #3429</h2>
    
      <p class="card__body-content">Our Equilibrium collection promotes balance and calm.</p>
    
      <p class="card__body-price">0.041 ETH</p>
      <p class="card__body-time">3 days left</p>
    </section>
    
    <p class="card__footer"><img class="card__footer-img" src="" alt="profile"> Creation of <span class="card__footer-name">Jules Wyvern</span></p>
  </article>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Frontend Mentor">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#" title="Author">Your Name Here</a>.</p>
  </footer>
</body>
</html>
